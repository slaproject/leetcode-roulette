<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#34d399" stop-opacity="0.15"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
  </defs>

  <rect width="1440" height="900" fill="url(#fade)"/>

  <!-- soft blobs -->
  <g filter="url(#blur)">
    <circle cx="200" cy="120" r="160" fill="url(#glow)"/>
    <circle cx="1240" cy="200" r="180" fill="url(#glow)"/>
    <circle cx="760" cy="760" r="220" fill="url(#glow)"/>
  </g>

  <!-- faint mesh lines -->
  <g stroke="#94a3b8" stroke-opacity="0.18" fill="none">
    <path d="M0 140 Q240 40 480 140 T960 140 T1440 140"/>
    <path d="M0 300 Q240 200 480 300 T960 300 T1440 300"/>
    <path d="M0 460 Q240 360 480 460 T960 460 T1440 460"/>
    <path d="M0 620 Q240 520 480 620 T960 620 T1440 620"/>
    <path d="M0 780 Q240 680 480 780 T960 780 T1440 780"/>
  </g>

  <!-- subtle dots -->
  <g fill="#94a3b8" fill-opacity="0.15">
    <circle cx="80" cy="60" r="2"/>
    <circle cx="360" cy="180" r="2"/>
    <circle cx="680" cy="120" r="2"/>
    <circle cx="980" cy="260" r="2"/>
    <circle cx="1320" cy="100" r="2"/>
    <circle cx="180" cy="520" r="2"/>
    <circle cx="540" cy="660" r="2"/>
    <circle cx="920" cy="540" r="2"/>
    <circle cx="1260" cy="700" r="2"/>
  </g>
</svg>

